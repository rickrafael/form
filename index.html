<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Dev</title>
    <!--Importanto Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!--Importando Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!--Importando Icon-->
    <link
      rel="shortcut icon"
      href="Google-Noto-Emoji-Food-Drink-32384-pizza.16 (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!--Titulo principal-->
    <header class="header">
      <h1>Pizzaria Dev</h1>
    </header>
    <hr />

    <!--subtitulo do menu-->
    <main class="container">
      <h2>Monte aqui o seu pedido !</h2>

      <!--declarando Formulario-->
      <form id="form" class="conteudo">
        <!--label de nome completo-->
        <label for="name" id="name">Nome Completo :</label>

        <input
          type="text"
          name="name"
          id="name"
          placeholder="Informe seu nome completo"
          required
        />
        <br /><br />

        <!--label de endereço-->
        <label for="adress" id="adress">Endereço :</label>

        <input
          type="text"
          name="adress"
          id="adress"
          placeholder="Informe seu endereço"
          required
        />
        <br /><br />
        <!--label de telefone-->
        <label for="phone" id="phone">Telefone de Contato :</label>

        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="Informe seu telefone"
          required
        />
        <br /><br />

        <!--label de tipos de massa-->
        <label for="massType" id="mass">Tipos de Massa :</label>
        <br />
        <br />
        <!--campo select para tipos de massa-->
        <select name="massType" id="massType" required>
          <option selected disabled>Selecione um Tipo de Massa</option>
          <option value="assada">massa assada</option>
          <option value="frita">massa frita</option>
          <option value="fina">massa fina</option>
          <option value="doce">massa doce</option>
        </select>
        <br />
        <br />

        <!--label de tipos de borda-->
        <label for="borda">Tipos de Borda</label>
        <br />
        <br />
        <!--campo select para tipos de borda-->
        <select name="borda" id="borda" required>
          <option selected disabled>Selecione uma borda</option>
          <option value="tradicional">tradicional</option>
          <option value="catupiry">catupiry</option>
          <option value="cheddar">cheddar</option>
          <option value="chocolate">chocolate</option>
        </select>
        <br /><br />

        <label for="main" id="recheios">Recheios</label>
        <br />
        <input type="radio" name="main" id="main1" value="frango" />
        <label for="main1">Frango c/ Catupiry</label>

        <input type="radio" name="main" id="main2" value="4-queijos" />
        <label for="main2">4 Queijos</label>

        <input type="radio" name="main" id="main3" value="calabresa" />
        <label for="main3">Calabresa</label>

        <br />

        <input type="radio" name="main" id="main4" value="atum" />
        <label for="main4">Atum c/ Cebola</label>

        <input type="radio" name="main" id="main5" value="portuguesa" />
        <label for="main5">Portuguesa</label>

        <input type="radio" name="main" id="main6" value="moda-da-casa" />
        <label for="main6">Moda da Casa</label>

        <br />

        <input type="radio" name="main" id="main7" value="Peperoni" />
        <label for="main7">Peperoni</label>

        <input type="radio" name="main" id="main8" value="Chocolate" />
        <label for="main8">Chocolate</label>

        <input
          type="radio"
          name="main"
          id="main9"
          value="Banana c/ Leite Condensado"
        />
        <label for="main9">Banana c/ Leite Condensado</label>

        <br />

        <label for="observations" id="observations">Observações</label>
        <br />
        <br />
        <textarea
          name="observations"
          id="observations"
          cols="30"
          rows="10"
          placeholder="Observações..."
        ></textarea>
      </form>
    </main>
    <hr />

    <footer>
      <p>desenvolved by: Ricardo Rafael</p>
    </footer>
  </body>
</html>
